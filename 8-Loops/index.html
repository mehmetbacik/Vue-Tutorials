<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 | Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-start gap-2 mb-2">
                        <input type="text" class="form-control" @keydown.enter="addTodo">
                        <button class="btn btn-sm btn-success">Add</button>
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li v-for="todo in todoList" :key="todo.id" :class="{'completed-item' : todo.completed, 'uncompleted-item' : !todo.completed}" class="list-group-item d-flex align-items-center justify-content-between">
                                <div>
                                    <input class="form-check-input" type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`">
                                    <label class="form-check-label mx-2" :for="`completed_checkbox_${todo.id}`">
                                        {{ todo.text }}
                                    </label>
                                </div>
                                <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Remove</button>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-content-center">
                            <small class="text-success">Completed Item: {{ completedItemCount }}</small>
                            <small class="text-danger">unCompleted Item: {{ unCompletedItemCount }}</small>
                        </div>
                    </div>
                    <div v-else class="alert alert-warning">Todo List Empty</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

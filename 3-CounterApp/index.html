<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 | CounterApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row mt-5 gap-2">
            <div class="col-2 p-2 card">
                <h3 class="text-center">{{ counter }}</h3>
                <div class="d-flex gap-2 align-items-center justify-content-center">                
                    <!--<button @click="inc" class="btn btn-sm btn-success">+</button>
                    <button @click="dec" class="btn btn-sm btn-danger">-</button>-->
                    <button @click="counter++" class="btn btn-sm btn-success w-100">+</button>
                    <button @click="counter--" class="btn btn-sm btn-danger w-100">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    <!--{{ getCounterResult() }}-->
                    {{ getCounterResult }}
                </div>
            </div>
            <div class="col-2 p-2 card">
                <h3 class="text-center">{{ counter2 }}</h3>
                <div class="d-flex gap-2 align-items-center justify-content-center"> 
                    <button @click="counter2++" class="btn btn-sm btn-success w-100">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-danger w-100">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    <!--{{ getCounter2Result() }}-->
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
